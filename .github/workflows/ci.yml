name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Test
        run: go test ./...

      - name: Build linux
        run: GOOS=linux GOARCH=amd64 go build -o dist/plugin-linux-amd64 ./cmd/plugin

      - name: Build windows
        run: GOOS=windows GOARCH=amd64 go build -o dist/plugin-windows-amd64.exe ./cmd/plugin

      - name: Build docker image
        run: docker build -t antigravity-403-plugin:ci .
